<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <h1 class="title">Museum Gallery</h1>
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt="first" class="gallery-item">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt="second" class="gallery-item">
    <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt="third" class="gallery-item">
  </div>
  <div id="lightbox" class="lightbox">
    <button class="close-btn" id="close-btn">&times;</button>
    <img alt="no available img" id="lightbox-image" class="lightbox-img">
  </div>
  <script src="script.js"></script>
</body>

</html>
